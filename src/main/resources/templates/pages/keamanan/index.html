<!DOCTYPE HTML>
<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
        layout:decorate="~{layout/master}"
>
<head>
    <!-- Menyisipkan Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

    <title>Beranda</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card-box">
                    <h2>Masukan Biodata anda jika kehilangan kendaraan</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card-box">
                    <div class="row">
                        <a th:href="@{/keamanan/tambah}" type="button" class="btn btn-primary"> Keamanan</a>
                    </div>
                    <div class="row">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>No</th>
                                    <th>Nama</th>
                                    <th>Lokasi</th>
                                    <th>Alamat</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="k: ${keamananList}">
                                    <td th:text="${kStat.count}"></td>
                                    <td th:text="${k.getNama()}"></td>
                                    <td th:text="${k.getEmail()}"></td>
                                    <td th:text="${k.getJkendaran()}"></td>
                                </tr>
                            </tbody>
                            <head>
                                <style>
                                    body {
                                            background-image: url("http://www.egrafis.com/images/fantasy-wallpapers-blue-vector-media-218498.jpg");
                                    }
                                 </style>
                            </head>
                        </table>
                    </div>  <!-- end row -->
                </div>
            </div><!-- end col-12 -->
        </div> <!-- end row -->
    </div>
</th:block>

<!-- Menyisipkan JQuery dan Javascript Bootstrap -->
<script th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
