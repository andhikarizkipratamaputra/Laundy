<!DOCTYPE HTML>
<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
        layout:decorate="~{layout/master}"
>
<head>
    <!-- Menyisipkan Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

    <title>Beranda</title>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card-box">
                    <h1>Formulir Kendaraan</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card-box">
                    <form class="form-horizontal" role="form"
                          th:action="@{/kendaraan/create}"
                          th:object="${data}"
                          method="post"
                    >
                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">Kendaraan</legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="jenis" id="jenis-i1" value="1"
                                               th:field="*{jenis}">
                                        <label class="form-check-label" for="jenis-i1">
                                            Motor
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="jenis" id="jenis-i2" value="2"
                                               th:field="*{jenis}">
                                        <label class="form-check-label" for="jenis-i2">
                                            Mobil
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <div class="form-group row">
                            <label for="plat-i" class="col-sm-2 col-form-label">No. Plat</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"
                                       name="plat"
                                       id="plat-i"
                                       th:field="*{plat}"
                                       placeholder="Nomor Plat">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">Simpan</button>
                            </div>
                        </div>
                        <head>
                            <style>
                                        body {
                                            background-image: url("https://3.bp.blogspot.com/-Cysw-BHVyvY/TudMiJ0z8pI/AAAAAAAAAug/OIyKWa41YtA/s1600/261011_6thgear11.jpg");
                                        }
                                </style>
                        </head>
                    </form>
                </div>  <!-- end row -->
            </div>
        </div><!-- end col-12 -->
    </div> <!-- end row -->
    </div>
</th:block>

<!-- Menyisipkan JQuery dan Javascript Bootstrap -->
<div class="row">
<script th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
