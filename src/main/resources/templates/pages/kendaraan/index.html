<!DOCTYPE HTML>
<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
        layout:decorate="~{layout/master}"
>
<head>
    <!-- Menyisipkan Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Beranda</title>
</head>
<th:block layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card-box">
                    <h2>Daftar Kendaraan</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card-box">
                    <div class="row">
                        <a th:href="@{/kendaraan/tambah}" type="button" class="btn btn-primary"> Tambah Kendaraan</a>
                    </div>
                    <div class="row">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>No</th>
                                    <th>Jenis</th>
                                    <th>Plat</th>


                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="k: ${kendaraanList}">
                                    <td th:text="${kStat.count}"></td>
                                    <td th:text="${k.getJenisLabel()}"></td>
                                    <td th:text="${k.getPlat()}"></td>
                                    <td> <a th:href="@{'/kendaraan/delete/'+${k.getId()}}" class="fa fa-trash"> </a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>  <!-- end row -->
                </div>
            </div><!-- end col-12 -->
        </div> <!-- end row -->
    </div>
</th:block>
</html>
